# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: self-hosted
    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn  -Dchromeoptions.args=headless -B package --file pom.xml
      continue-on-error: true
    - name: Stop nginx
      run: docker container stop web
    - name: Generate allure report
      run: allure generate -c target/allure-results
    - name: Start nginx
      run: docker run --rm -d -p 80:80 --name web -v ./allure-report:/usr/share/nginx/html nginx
